<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
</head>
<body>
<script type="module" src="index.js"></script>
<header class="header_wrapper">
    <div class="header_actions"></div>
    <nav class="header_list">
        <ul>
            <li class="header_item"><a class="header_nav_item link link_active" href='#'>Профиль</a></li>
            <li class="header_item"><a class="header_nav_item link" href='#'>Чаты</a></li>
            <li class="header_item"><a class="header_nav_item link link_grey" href='#'>Выйти</a></li>
        </ul>
    </nav>
</header>
<main class="profile_container">
    <div class="wrapper_middle">
        <div class="avatar user_avatar">
            <img src="../../../static/img/avatar.png" alt="avatar">
            <button class="button_user_avatar">Изменить фото</button>
        </div>
        <div class="title"><h3>Имя юзера</h3></div>
        <form action="#" class="form_profile" method="post">
            <div class="input_wrapper">
                <label class="label" for="first_name">Имя</label>
                <input class="input" type="text" name="first_name" id="first_name">
            </div>
            <div class="input_wrapper">
                <label class="label" for="second_name">Фамилия</label>
                <input class="input" type="text" name="second_name" id="second_name">
            </div>
            <div class="input_wrapper">
                <label class="label" for="login">Логин</label>
                <input class="input" type="text" name="login" id="login">
            </div>
            <div class="input_wrapper">
                <label class="label" for="email">Email</label>
                <input class="input" type="text" name="email" id="email">
            </div>
            <div class="input_wrapper">
                <label class="label" for="phone">Телефон</label>
                <input class="input" type="text" name="phone" id="phone">
            </div>
            <div class="input_wrapper">
                <label class="label" for="password">Пароль</label>
                <input class="input" type="password" name="password" id="password">
            </div>
            <div class="input_wrapper">
                <label class="label" for="password_clone">Повторите пароль</label>
                <input class="input" type="password" name="password_clone" id="password_clone">
            </div>
            <div class="input_wrapper">
                <label class="label" for="password_old">Старый пароль</label>
                <input class="input" type="password" name="password_old" id="password_old">
            </div>
            <button type="submit" class="button">Сохранить изменения</button>
        </form>
    </div>
</main>
</body>
</html>
